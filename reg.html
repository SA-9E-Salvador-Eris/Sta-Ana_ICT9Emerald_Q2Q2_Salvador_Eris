<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="index.html">About</a>
        <a href="reg.html">Registration</a>
        <a href="mem.html">Members</a>
        <a href="sorc.html">Sources</a>
    </div>
    <div class="header">
            <h1>Robotics Club Registration Form</h1>
            <p>Help bring the future to the present!<br>Building machines since 23638756 BC(we have a time machine)</p>
        </div>
        <div class="container my-5">
        <div class="content">
            <h3>Registration Form</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                <label for="exampleFormControlFile1">Input your machine sample</label><br>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                 </div>
                <div class="mb-3">
                    <label class="form-label">Topics of Interest</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic1" value="physics">
                        <label class="form-check-label" for="topic1">Physics-breeaking machines</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic2" value="portal">
                        <label class="form-check-label" for="topic2">Interdimensional Travel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic3" value="ai">
                        <label class="form-check-label" for="topic3">Artificial Intelligence</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Experience Level</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="projects" class="form-label">Select a Simple Project</label>
                    <select class="form-select" id="projects">
                        <option selected disabled>Choose...</option>
                        <option value="autonomous-robot">Time Machine</option>
                        <option value="robot-arm">Reviving Machine</option>
                        <option value="drone">Dimension Teleporter</option>
                        <option value="all">All of The Above</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Why do you want to join?</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
